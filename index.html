<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razor</title>
    <link rel="stylesheet" href="style.css">
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aoboshi+One&family=Cabin&family=EB+Garamond&family=Playfair+Display&family=Poppins&family=Tsukimi+Rounded:wght@300&display=swap" rel="stylesheet">
    <!-- icons  -->
    <script src="https://kit.fontawesome.com/26d50e987f.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h2>Razor</h2>
            </div>
            <div class="left_part">
                <i class="fa-solid fa-globe"></i>
                <p>Sign up</p>
                <button type="submit" >Request Demo</button>
            </div>
        </nav>
    </header>
    <div class="container">
<!--         <div class="left">
            <img src="images/Women.png" alt="girl riding bicycle">
        </div> -->
        <div class="center">
            <div class="login_box">
                <h1>Agent Login</h1> <br>
                <p>Hey, Enter your details to get sign in to your account</p>
                <form>
                    <input type="text" placeholder="Enter Email/ Phone No"> <br>
                    <input type="text" placeholder="Passcode"> <br> 
                    <a href="#" id="touble">Having trouble in sign in?</a>
                    <button>Sign in</button>
                </form>
                <br>
                <p id="sign_in">Or Sign in with</p>
                <div class="social">
                    <div class="google">
                        <i class="fa-brands fa-google"></i>
                        <p>Google</p>
                    </div>
                    <div class="apple_id">
                        <i class="fa-brands fa-apple"></i>
                        <p>Apple ID</p>
                    </div>
                    <div class="facebook">
                        <i class="fa-brands fa-facebook"></i>
                        <p>Facebook</p>
                    </div>
                </div>
                <br> <br>
                <a href="#" id="request">Don't have an account ? <strong> Request Now</strong></a>
            </div>
        </div>
<!--         <div class="right">
            <img src="images/submit.png" alt="login animation photo">
        </div> -->
    </div>
    <footer>
        <p>Copyright @Aman 2023 | Privacy Policy </p>
    </footer>
    
</body>
</html>
